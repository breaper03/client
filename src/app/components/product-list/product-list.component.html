<div class="container">

  <mat-card class="p-0 card">
    <div class="box">
      <div class="btn">
        <a
          class="no-margin-border"
          mat-raised-button
          color="accent"
          aria-label="Agregar"
          [routerLink]="routerAdd"
        >
          Agregar
        </a>
      </div>
      <table mat-table [dataSource]="list" class="table mat-elevation-z8">

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- imgUrl Column -->
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef> Imagen </th>
          <td mat-cell *matCellDef="let element"> {{element.img}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <div class="box-btn">
              <a
                  #tooltip="matTooltip"
                  [routerLink]="routerEdit.replace(':id', element._id)"
                  [matTooltip]="'Editar'"
                  mat-icon-button
                  color="black"
                  aria-label="Editar"
                  (mousedown)="tooltip.hide()"
                >
                  <mat-icon>edit</mat-icon>
                </a>
              <button
                  type="button"
                  (click)="delete(element)"
                  [matTooltip]="'Eliminar'"
                  mat-icon-button
                  color="black"
                  aria-label="Eliminar"
                >
                  <mat-icon>delete</mat-icon>
                </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        </tr>
      </table>
      <mat-paginator [length]="list.length"
              [pageSize]="5"
              [showFirstLastButtons]="true"
              [pageSizeOptions]="[5, 10, 20]"
              aria-label="Select page">
      </mat-paginator>
    </div>
  </mat-card>

</div>
